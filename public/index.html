<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chromatic Harmonica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

  <div class="harmonica">
    <div class="labels">
      <div class="label">Blow (Slide In)</div>
      <div class="label">Blow</div>
      <div class="label">Draw</div>
      <div class="label">Draw (Slide In)</div>
    </div>
 
    <!-- Add the remaining holes with their respective notes -->
  
    <!-- Holes 1-4 -->
    <div class="hole" data-notes="C#,C,D,D#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">D</div>
        <div class="note draw-slide">D#</div>
        <div class="hole-label">1</div>
      </div>
      <div class="hole" data-notes="E#,E,F,F#">
        <div class="note blow-slide">E#</div>
        <div class="note blow">E</div>
        <div class="note draw">F</div>
        <div class="note draw-slide">F#</div>
        <div class="hole-label">2</div>
      </div>
      <div class="hole" data-notes="G#,G,A,A#">
        <div class="note blow-slide">G#</div>
        <div class="note blow">G</div>
        <div class="note draw">A</div>
        <div class="note draw-slide">A#</div>
        <div class="hole-label">3</div>
      </div>
      <div class="hole" data-notes="C#,C,B,B#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">B</div>
        <div class="note draw-slide">B#</div>
        <div class="hole-label">4</div>
      </div>

    <!-- Holes 5-8 -->
    <div class="hole" data-notes="C#,C,D,D#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">D</div>
        <div class="note draw-slide">D#</div>
        <div class="hole-label">5</div>
      </div>
      <div class="hole" data-notes="E#,E,F,F#">
        <div class="note blow-slide">E#</div>
        <div class="note blow">E</div>
        <div class="note draw">F</div>
        <div class="note draw-slide">F#</div>
        <div class="hole-label">6</div>
      </div>
      <div class="hole" data-notes="G#,G,A,A#">
        <div class="note blow-slide">G#</div>
        <div class="note blow">G</div>
        <div class="note draw">A</div>
        <div class="note draw-slide">A#</div>
        <div class="hole-label">7</div>
      </div>
      <div class="hole" data-notes="C#,C,B,B#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">B</div>
        <div class="note draw-slide">B#</div>
        <div class="hole-label">8</div>
      </div>

    <!-- Holes 9-12 -->
    <div class="hole" data-notes="C#,C,D,D#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">D</div>
        <div class="note draw-slide">D#</div>
        <div class="hole-label">9</div>
      </div>
      <div class="hole" data-notes="E#,E,F,F#">
        <div class="note blow-slide">E#</div>
        <div class="note blow">E</div>
        <div class="note draw">F</div>
        <div class="note draw-slide">F#</div>
        <div class="hole-label">10</div>
      </div>
      <div class="hole" data-notes="G#,G,A,A#">
        <div class="note blow-slide">G#</div>
        <div class="note blow">G</div>
        <div class="note draw">A</div>
        <div class="note draw-slide">A#</div>
        <div class="hole-label">11</div>
      </div>
      <div class="hole" data-notes="C#,C,B,B#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">B</div>
        <div class="note draw-slide">B#</div>
        <div class="hole-label">12</div>
      </div>

    <!-- Holes 13-16 -->
    <div class="hole" data-notes="C#,C,D,D#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">D</div>
        <div class="note draw-slide">D#</div>
        <div class="hole-label">13</div>
      </div>
      <div class="hole" data-notes="E#,E,F,F#">
        <div class="note blow-slide">E#</div>
        <div class="note blow">E</div>
        <div class="note draw">F</div>
        <div class="note draw-slide">F#</div>
        <div class="hole-label">14</div>
      </div>
      <div class="hole" data-notes="G#,G,A,A#">
        <div class="note blow-slide">G#</div>
        <div class="note blow">G</div>
        <div class="note draw">A</div>
        <div class="note draw-slide">A#</div>
        <div class="hole-label">15</div>
      </div>
      <div class="hole" data-notes="C#,C,B,B#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">B</div>
        <div class="note draw-slide">B#</div>
        <div class="hole-label">16</div>
      </div>
      </div>

      <div class="scale-selector">
        <label for="scale">Select a scale:</label>
        <select id="scale">
            <option value="">None</option>
            <optgroup label="Major Scales">
              <option value="C,C#,D,D#,E,F,F#,G,G#,A,A#,B">C Major</option>
              <!-- Add other major scales here -->
              <!-- Major Scales -->
            <option value="C#,D,D#,E#,F#,G,G#,A,A#,B,C,C#">C# Major</option>
            <option value="D,D#,E,F#,G,G#,A,A#,B,C#,D">D Major</option>
            <option value="D#,E,F#,G,G#,A#,B,C,C#,D#,E">D# Major</option>
            <option value="E,F,F#,G#,A,A#,B,C#,D,D#,E">E Major</option>
            <option value="F,F#,G,G#,A,A#,B,C,D,E,F">F Major</option>
            <option value="F#,G,G#,A,A#,B,C#,D,D#,E#,F#">F# Major</option>
            <option value="G,G#,A,A#,B,C,D,D#,E,F#,G">G Major</option>
            <option value="G#,A,A#,B,C#,D,D#,E,F#,G,G#">G# Major</option>
            <option value="A,A#,B,C#,D,D#,E,F#,G,G#,A">A Major</option>
            <option value="A#,B,C,C#,D#,E,F,F#,G#,A,A#">A# Major</option>
            <option value="B,C,C#,D#,E,F,F#,G#,A,A#,B">B Major</option>

            </optgroup>
            <optgroup label="Minor Scales">
              <option value="C,D,D#,F,G,G#,A#,C">C Minor</option>
              <!-- Add other minor scales here -->
                <!-- Minor Scales -->
                <option value="C,D,D#,F,G,G#,A#,C">C Minor</option>
                <option value="C#,D,E,F#,G,G#,A#,B,C#,D">C# Minor</option>
                <option value="D,D#,F,G,G#,A#,B,C,D,D#">D Minor</option>
                <option value="D#,E,F#,G#,A,B,C,C#,D#,E">D# Minor</option>
                <option value="E,F,F#,G#,A,A#,B,C#,D,E">E Minor</option>
                <option value="F,G,G#,A#,C,C#,D#,E,F,G">F Minor</option>
                <option value="F#,G#,A,B,C#,D,D#,E#,F#,G#">F# Minor</option>
                <option value="G,G#,A#,B,C,D,E,F,G,G#">G Minor</option>
                <option value="G#,A,B,C#,D,D#,E,F#,G,G#">G# Minor</option>
                <option value="A,A#,B,C#,D,E,F#,G,G#,A">A Minor</option>
                <option value="A#,B,C,D#,E,F,F#,G#,A,A#">A# Minor</option>
                <option value="B,C,C#,D#,E,F#,G,G#,A#,B">B Minor</option>

            </optgroup>
            <optgroup label="Pentatonic Scales">
              <option value="C,D,E,G,A">C Pentatonic</option>
              <!-- Add other pentatonic scales here -->
            </optgroup>
          </select>
        
        </div>

    </div>  


</div>
  <script src="scripts.js"></script>
</body>
</html>
