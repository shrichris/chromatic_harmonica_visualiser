<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chromatic Harmonica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

  <div class="harmonica">
    <div class="labels">
      <div class="label">Blow (Slide In)</div>
      <div class="label">Blow</div>
      <div class="label">Draw</div>
      <div class="label">Draw (Slide In)</div>
    </div>
 
    <!-- Add the remaining holes with their respective notes -->
  
    <!-- Holes 1-4 -->
    <div class="hole" data-notes="C#,C,D,D#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">D</div>
        <div class="note draw-slide">D#</div>
        <div class="hole-label">1</div>
      </div>
      <div class="hole" data-notes="E#,E,F,F#">
        <div class="note blow-slide">E#</div>
        <div class="note blow">E</div>
        <div class="note draw">F</div>
        <div class="note draw-slide">F#</div>
        <div class="hole-label">2</div>
      </div>
      <div class="hole" data-notes="G#,G,A,A#">
        <div class="note blow-slide">G#</div>
        <div class="note blow">G</div>
        <div class="note draw">A</div>
        <div class="note draw-slide">A#</div>
        <div class="hole-label">3</div>
      </div>
      <div class="hole" data-notes="C#,C,B,B#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">B</div>
        <div class="note draw-slide">B#</div>
        <div class="hole-label">4</div>
      </div>

    <!-- Holes 5-8 -->
    <div class="hole" data-notes="C#,C,D,D#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">D</div>
        <div class="note draw-slide">D#</div>
        <div class="hole-label">5</div>
      </div>
      <div class="hole" data-notes="E#,E,F,F#">
        <div class="note blow-slide">E#</div>
        <div class="note blow">E</div>
        <div class="note draw">F</div>
        <div class="note draw-slide">F#</div>
        <div class="hole-label">6</div>
      </div>
      <div class="hole" data-notes="G#,G,A,A#">
        <div class="note blow-slide">G#</div>
        <div class="note blow">G</div>
        <div class="note draw">A</div>
        <div class="note draw-slide">A#</div>
        <div class="hole-label">7</div>
      </div>
      <div class="hole" data-notes="C#,C,B,B#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">B</div>
        <div class="note draw-slide">B#</div>
        <div class="hole-label">8</div>
      </div>

    <!-- Holes 9-12 -->
    <div class="hole" data-notes="C#,C,D,D#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">D</div>
        <div class="note draw-slide">D#</div>
        <div class="hole-label">9</div>
      </div>
      <div class="hole" data-notes="E#,E,F,F#">
        <div class="note blow-slide">E#</div>
        <div class="note blow">E</div>
        <div class="note draw">F</div>
        <div class="note draw-slide">F#</div>
        <div class="hole-label">10</div>
      </div>
      <div class="hole" data-notes="G#,G,A,A#">
        <div class="note blow-slide">G#</div>
        <div class="note blow">G</div>
        <div class="note draw">A</div>
        <div class="note draw-slide">A#</div>
        <div class="hole-label">11</div>
      </div>
      <div class="hole" data-notes="C#,C,B,B#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">B</div>
        <div class="note draw-slide">B#</div>
        <div class="hole-label">12</div>
      </div>

    <!-- Holes 13-16 -->
    <div class="hole" data-notes="C#,C,D,D#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">D</div>
        <div class="note draw-slide">D#</div>
        <div class="hole-label">13</div>
      </div>
      <div class="hole" data-notes="E#,E,F,F#">
        <div class="note blow-slide">E#</div>
        <div class="note blow">E</div>
        <div class="note draw">F</div>
        <div class="note draw-slide">F#</div>
        <div class="hole-label">14</div>
      </div>
      <div class="hole" data-notes="G#,G,A,A#">
        <div class="note blow-slide">G#</div>
        <div class="note blow">G</div>
        <div class="note draw">A</div>
        <div class="note draw-slide">A#</div>
        <div class="hole-label">15</div>
      </div>
      <div class="hole" data-notes="C#,C,B,B#">
        <div class="note blow-slide">C#</div>
        <div class="note blow">C</div>
        <div class="note draw">B</div>
        <div class="note draw-slide">B#</div>
        <div class="hole-label">16</div>
      </div>
      </div>

      <div class="scale-selector">
        <label for="scale">Select a scale:</label>
        <select id="scale">
            <option value="">None</option>
            <optgroup label="Major Scales">
              <!-- Add other major scales here -->
              <!-- Major Scales -->
            <option value="C,D,E,F,G,A,B" data-type="major">C Major</option>
            <option value="C#,D#,E#,F#,G#,A#,C" data-type="major">C# Major</option>
            <option value="D,E,F#,G,A,B,C#" data-type="major">D Major</option>
            <option value="D#,F,G,G#,A#,C,D" data-type="major">D# Major</option>
            <option value="E,F#,G#,A,B,C#,D#" data-type="major">E Major</option>
            <option value="F,G,A,A#,C,D,E" data-type="major">F Major</option>
            <option value="F#,G#,A#,B,C#,D#,F" data-type="major">F# Major</option>
            <option value="G,A,B,C,D,E,F#" data-type="major">G Major</option>
            <option value="G#,A#,C,C#,D#,F,G" data-type="major">G# Major</option>
            <option value="A,B,C#,D,E,F#,G#" data-type="major">A Major</option>
            <option value="A#,C,D,D#,F,G,A" data-type="major">A# Major</option>
            <option value="B,C#,D#,E,F#,G#,A#" data-type="major">B Major</option>
            </optgroup>

            <optgroup label="Minor Scales">
              <!-- Add other minor scales here -->
                <!-- Minor Scales -->
                <option value="C,D,D#,F,G,G#,A#" data-type="minor">C Minor</option>
                <option value="C#,D#,E,F#,G#,A,B" data-type="minor">C# Minor</option>
                <option value="D,E,F,G,A,A#,C" data-type="minor">D Minor</option>
                <option value="D#,F,F#,G#,A#,B,C#" data-type="minor">D# Minor</option>
                <option value="E,F#,G,A,B,C,D" data-type="minor">E Minor</option>
                <option value="F,G,G#,A#,C,D,D#" data-type="minor">F Minor</option>
                <option value="F#,G#,A,B,C#,D,E" data-type="minor">F# Minor</option>
                <option value="G,A,A#,C,D,D#,F" data-type="minor">G Minor</option>
                <option value="G#,A#,B,C#,D#,E,F#" data-type="minor">G# Minor</option>
                <option value="A,B,C,D,E,F,G" data-type="minor">A Minor</option>
                <option value="A#,C,C#,D#,F,F#,G#" data-type="minor">A# Minor</option>
                <option value="B,C#,D,E,F#,G,A" data-type="minor">B Minor</option>
            </optgroup>

            <optgroup label="Pentatonic Scales">
              <!-- Add other pentatonic scales here -->
                <!-- Pentatonic Scales -->
                <option value="C,D,E,G,A">C Pentatonic</option>
                <option value="C#,D#,F,G#,A#">C# Pentatonic</option>
                <option value="D,E,F#,A,B">D Pentatonic</option>
                <option value="D#,F,G,A#,C">D# Pentatonic</option>
                <option value="E,F#,G#,B,C#">E Pentatonic</option>
                <option value="F,G,A,C,D">F Pentatonic</option>
                <option value="F#,G#,A#,C#,D#">F# Pentatonic</option>
                <option value="G,A,B,D,E">G Pentatonic</option>
                <option value="G#,A#,C,C#,D#">G# Pentatonic</option>
                <option value="A,B,C#,E,F#">A Pentatonic</option>
                <option value="A#,C,D,F,G">A# Pentatonic</option>
                <option value="B,C#,D#,F#,G#">B Pentatonic</option>
            </optgroup>

        </select>
        
    </div>


    <label for="chord">Chord:</label>
    <select id="chord" disabled>
    <option value="">Select a chord</option>
    </select>

</div>  

</div>
  <script src="scripts.js"></script>
</body>
</html>
